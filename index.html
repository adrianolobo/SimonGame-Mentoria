<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simon Game</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="./style/fonts.css">
  <link rel="stylesheet" href="./style/base.css">
  <link rel="stylesheet" href="./style/simon-button.css">
  <link rel="stylesheet" href="./style/ranking-tooltip.css">
  <link rel="stylesheet" href="./vendor/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main>
    <h1 class="game-title">Simon Game</h1>
    <div class="game-canvas pre-game" id="game-canvas">
      <div class="pre-game-container">
        <div class="simon-button">
          <button class="simon-button__button" id="play-button">
            <i class="fa fa-play fa-5x" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="game-container">
        <div class="simon-button">
          <button class="simon-button__button red" id="button-red"></button>
        </div>
        <div class="simon-button">
          <button class="simon-button__button blue"  id="button-blue"></button>
        </div>
        <div class="simon-button">
          <button class="simon-button__button green"  id="button-green"></button>
        </div>
        <div class="simon-button">
          <button class="simon-button__button yellow"  id="button-yellow"></button>
        </div>
      </div>
      <div class="pos-game-container">
        <input type="text" class="user-name-input" maxlength="17" id="user-name-input">
        <div class="simon-button">
          <button class="simon-button__button" id="save-ranking">
            <i class="fa fa-trophy fa-5x"></i>
          </button>
        </div>
      </div>
      <div class="game-score">
        Score: <span id="score">0</span>
      </div>
    </div>
    <div class="ranking-tooltip" id="ranking-tooltip">
      <div class="tag">
        <i class="fa fa-trophy" aria-hidden="true"></i>
      </div>
      <div class="panel">
        <h3 class="title">Ranking</h3>
        <ul class="ranking-list" id="ranking-list">
        </ul>
      </div>
    </div>
  </main>
  <teamplate id="ranking-item-template">
    <li class="item">
      <span class="score"></span>
      <span class="name"></span>
    </li>
  </teamplate>
  <script type="text/javascript" src="./app/rankingManager.js"></script>
  <script type="text/javascript" src="./app/game.js"></script>
  <script type="text/javascript" src="./app/app.js"></script>
</body>
</html>
